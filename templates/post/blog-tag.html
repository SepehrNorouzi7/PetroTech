{% load static %}
<div class="single-sidebar-widget tag-cloud-widget">
    <h4 class="tagcloud-title">Tag Clouds</h4>
    <ul>
        {% for tag in post.tags.all %}
        <li>
            <a href="{% url 'post:tag' tag_name=tag.name %}" class="d-flex justify-content-between">
                <p>{{tag.name}}</p>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
